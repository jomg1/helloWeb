<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/calendar.html</title>
</head>
<body>
	<div id="cal">
		<table border=1>
			
		</table>
	</div>
	
	<script>
	function makeCal(year, month){
		// thead, tbody를 생성
		let days = ['일','월','화','수','목','금','토']
		let thead = document.createElement('thead');//<thead></thead>
		let tr = document.createElement('tr'); //<tr></tr>
		thead.append(tr); // <thead><tr></tr></thead>
		for (let i=0; i<days.length; i++){
			let td = document.createElement('td');
			td.innerText = days[i];
			tr.append(td);// <thead><tr><td/></td></td>...7개</tr></thead>
		}
		document.querySelector('table').append(thead); // table 하위에 thead.
		
		let tbody = document.createElement('tbody');
		//tr*5...
		tr = document.createElement('tr');
		//1일의 위치 지정(getFirstDay 이용)
		for (let i=1; i<getFirstDay(2023, month); i++){
			let td = document.createElement('td'); // 비어있는 위치에 td를 줌
			tr.append(td);
		}
		for (let i=1; i<=getLastDate(2023,month); i++){
			let td = document.createElement('td');
			td.innerText = i;
			tr.append(td);
			//7일 단위로 tr을 생성.
			if((i+getFirstDay(2023, month)-1)%7==0){
				tbody.append(tr);
				tr = document.createElement('tr');
				
			}
		}
		tbody.append(tr);
			
		document.querySelector('table').append(tbody); // table 하위에 tbody.
	}
	function getFirstDay(year, month){
		// 1일의 요일 값 생성 함수
		if (month == 3){
			return 4;
		}else if (month == 4){
			return 7;
		}else if (month == 5){
			return 2;
		}
	}
	function getLastDate(year, month){
		// 해당 월의 마지막 날 값
		if (month == 3){
			return 31;
		} else if (month == 4){
			return 30;
		} else if (month == 5){
			return 31;
		}
	}
	makeCal(2023, 5); // 3월 :
	</script>
</body>
</html>
