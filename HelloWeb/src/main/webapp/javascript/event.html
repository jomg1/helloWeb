<body>
    <input type="text" id="myVal">
    <button id="clear">확인</button>
    <div id="show">
        <span>Lorem,</span>
        <span>ipsum</span>
    </div>
<script>
    // 변경 : 사용자가 값을 입력하고 엔터키를 치면 클릭이벤트와 같은 기능이 실행 되도록 만들기

    var str = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis nesciunt, corrupti nostrum tempora libero deserunt necessitatibus maxime. Repellat odit similique officia iure cupiditate doloribus consectetur, culpa id est ducimus earum.`
    var strAry = str.split(' ');
    console.log(typeof strAry);

    for (let i =0; i<strAry.length; i++){
        // DOM 활용. document.createElement('span'), elem.appendChild(span)
        console.log(strAry[i]);
        let span = document.createElement('span');
        span.innerText = strAry[i];
        document.getElementById('show').appendChild(span);
    }

    //event 등록
    //addEventListener(eventType, function(){}) 이벤트 타입과 실행할 콜백함수
    document.getElementById('clear').addEventListener('click',function(){
        console.log('click 이벤트 호출.');
        let val = document.getElementById('myVal').value;
        console.log(val);
        // val & span값 비교해서 같으면 span.remonve();
        // 1) document.getElementsByTagName('span')
        // 2) document.querySelectorAll('div>span')
        let spans = document.querySelectorAll('div>span');
        for(let i=0; i<spans.length; i++){
            if(spans[i].innerText == val){
                spans[i].remove();
            }
        }
        //사용자 입력값을 초기화
        document.getElementById('myVal').value = '';

    });
   


</script>
